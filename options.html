<!doctype html>
<html>
  <head>
    <title>Stylizr</title>
    <style>
      body {
        font-family: sans-serif;
        width: 400px;
      }
      table, th, td {
        padding: 5px;
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .question {
        width: 300px;
      }
    </style>
  </head>
  <body id="content">
    <div>What would you like appended?</div>
    <input id="myAppended" type="text" class="question" />
    <div>After which URL path segment?</div>
    <div>(Leave blank to append to URL)</div>
    <input id="mySubstring" type="text" class="question" /><br/>
    <button class="submit">Submit</button><span id="theMessage">Good luckk!</span>

    <form id="dumpTableForm">
      <h3>No items in your inventory!</h3>
      <div>
        <table id="theDumpTable">
          <tr>
            <th> :-( </th>
            <th>Appended</th>
            <th>Substring</th>
            <th>Active</th>
          </tr>
        </table>
      </div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
